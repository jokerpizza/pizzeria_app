<!doctype html>
<html lang="pl">
<head>
  <meta charset="utf-8">
  <title>{% block title %}Cost Core{% endblock %}</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='css/app.css') }}">
</head>
<body>
<nav class="sidebar">
  <a href="{{ url_for('index') }}">Dashboard</a>
  <a href="{{ url_for('products.products_list') }}">Produkty</a>
  <a href="{{ url_for('products.prices_list') }}">Ceny</a>
</nav>
<main class="content">
  {% with messages = get_flashed_messages(with_categories=true) %}
    {% if messages %}
      <ul class="flashes">
      {% for cat,msg in messages %}
        <li class="{{cat}}">{{ msg }}</li>
      {% endfor %}
      </ul>
    {% endif %}
  {% endwith %}
  {% block content %}{% endblock %}
</main>
</body>
</html>
