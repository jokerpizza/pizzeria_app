{% extends 'base.html' %}
{% block title %}Nowy produkt{% endblock %}
{% block content %}
<h1>Nowy produkt</h1>
<form method="post">
    {{ form.hidden_tag() }}
    <label>{{ form.name.label }} {{ form.name(size=32) }}</label><br>
    <label>{{ form.unit.label }} {{ form.unit() }}</label><br>
    <label>{{ form.price_per_unit.label }} {{ form.price_per_unit(step="0.01") }}</label><br>
    <button class="btn" type="submit">Zapisz</button>
</form>
{% endblock %}
