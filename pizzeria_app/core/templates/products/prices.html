{% extends 'base.html' %}
{% block title %}Ceny{% endblock %}
{% block content %}
<h1>Ceny</h1>
<a class="btn" href="{{ url_for('products.price_new') }}">+ Nowa cena</a>
<table>
<tr><th>Produkt</th><th>Cena</th><th>Od dnia</th></tr>
{% for row in prices %}
<tr><td>{{row.name}}</td><td>{{ '%.2f'|format(row.price) }}</td><td>{{ row.valid_from }}</td></tr>
{% endfor %}
</table>
{% endblock %}
