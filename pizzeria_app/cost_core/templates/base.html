<!doctype html>
<html lang="pl">
<head>
  <meta charset="utf-8">
  <title>{% block title %}Cost Core{% endblock %}</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='css/custom.css') }}">
</head>
<body>
<header>
  <nav>
    <a href="/">Home</a>
    <a href="{{ url_for('products_bp.products_list') }}">Produkty</a>
    <a href="{{ url_for('products_bp.prices_list') }}">Ceny/Zakupy</a>
  </nav>
</header>
<main>
{% with messages = get_flashed_messages(with_categories=true) %}
  {% if messages %}
    <ul class="flashes">
    {% for category, message in messages %}
      <li class="{{ category }}">{{ message }}</li>
    {% endfor %}
    </ul>
  {% endif %}
{% endwith %}
{% block content %}{% endblock %}
</main>
</body>
</html>
