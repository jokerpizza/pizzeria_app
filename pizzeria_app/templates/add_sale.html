
{% extends "base.html" %}
{% block content %}
<h2>Dodaj Sprzedaż</h2>
<form method="POST">
  <div class="mb-3">
    <label for="date" class="form-label">Data</label>
    <input type="date" class="form-control" id="date" name="date" required>
  </div>
  <div class="mb-3">
    <label for="cash" class="form-label">Gotówka (zł)</label>
    <input type="number" step="0.01" class="form-control" id="cash" name="cash" required>
  </div>
  <div class="mb-3">
    <label for="card" class="form-label">Karta (zł)</label>
    <input type="number" step="0.01" class="form-control" id="card" name="card" required>
  </div>
  <div class="mb-3">
    <label for="online" class="form-label">Online (zł)</label>
    <input type="number" step="0.01" class="form-control" id="online" name="online" required>
  </div>
  <button type="submit" class="btn btn-primary">Zapisz</button>
</form>
{% endblock %}
