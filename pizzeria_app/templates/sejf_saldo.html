
{% extends "base.html" %}

{% block content %}
<div class="container">
    <h2 class="title">Sejf Saldo</h2>

    <div class="card-container">
        <div class="card">
            <h3>Saldo gotówki</h3>
            <p class="saldo">{{ current_safe_balance }} PLN</p>
        </div>
    </div>

    <div class="form-container">
        <h3>Dodaj operację</h3>
        <form method="POST">
            <label for="amount">Kwota:</label>
            <input type="number" step="0.01" name="amount" required class="input-field">

            <label for="type">Typ operacji:</label>
            <select name="type" class="input-field">
                <option value="wpłata">Wpłata do bankomatu</option>
                <option value="wypłata">Wypłata z bankomatu</option>
            </select>

            <button type="submit" class="btn">Dodaj operację</button>
        </form>
    </div>

    <h3>Historia operacji</h3>
    <table class="styled-table">
        <thead>
            <tr>
                <th>Data</th>
                <th>Typ</th>
                <th>Kwota</th>
            </tr>
        </thead>
        <tbody>
            {% for transaction in transactions %}
            <tr>
                <td>{{ transaction.date }}</td>
                <td>{{ transaction.type }}</td>
                <td>{{ transaction.amount }} PLN</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</div>

<style>
    .container {
        max-width: 800px;
        margin: auto;
        text-align: center;
    }
    .card-container {
        display: flex;
        justify-content: center;
        margin-bottom: 20px;
    }
    .card {
        background: #f8f9fa;
        padding: 20px;
        border-radius: 10px;
        width: 50%;
        box-shadow: 2px 2px 10px rgba(0, 0, 0, 0.1);
    }
    .saldo {
        font-size: 24px;
        font-weight: bold;
    }
    .styled-table {
        width: 100%;
        border-collapse: collapse;
        margin-top: 20px;
    }
    .styled-table th, .styled-table td {
        border: 1px solid #ddd;
        padding: 8px;
    }
    .styled-table th {
        background-color: #007bff;
        color: white;
    }
</style>
{% endblock %}
