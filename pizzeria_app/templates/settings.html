
{% extends "base.html" %}
{% block content %}
<h2>Ustawienia</h2>

<h3>Zarządzanie kategoriami kosztów</h3>

<!-- Form to add a new category -->
<form method="POST" action="{{ url_for('settings') }}" class="mb-4">
    <div class="mb-3">
        <label for="category_name" class="form-label">Dodaj nową kategorię:</label>
        <input type="text" id="category_name" name="category_name" class="form-control" required>
    </div>
    <button type="submit" class="btn btn-primary">Dodaj</button>
</form>

<!-- List of existing categories with delete buttons -->
<h3>Istniejące kategorie</h3>
<ul class="list-group">
    {% for category in categories %}
    <li class="list-group-item d-flex justify-content-between align-items-center">
        {{ category.name }}
        <form method="POST" action="{{ url_for('settings') }}" style="margin: 0;">
            <input type="hidden" name="delete_category_id" value="{{ category.id }}">
            <button type="submit" class="btn btn-danger btn-sm">Usuń</button>
        </form>
    </li>
    {% endfor %}
</ul>

{% endblock %}
