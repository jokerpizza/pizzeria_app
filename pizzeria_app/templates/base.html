<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>JOKER MANAGER SYSTEM</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>

<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container-fluid">
      <a class="navbar-brand" href="{{ url_for('index') }}">JOKER MANAGER SYSTEM</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" 
        aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
    
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ms-auto">
            {% if session.get('user_id') %}
            <li class="nav-item">
              <a class="nav-link" href="{{ url_for('sales_list') }}">Sprzedaż</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="{{ url_for('costs_list') }}">Koszty</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="{{ url_for('finance_status') }}">Status Finansowy</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="{{ url_for('dashboard') }}">Dashboard</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="{{ url_for('logout') }}">Wyloguj</a>
            </li>
            {% else %}
            <li class="nav-item">
              <a class="nav-link" href="{{ url_for('login') }}">Zaloguj</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="{{ url_for('register') }}">Rejestracja</a>
            </li>
            {% endif %}
        </ul>
      </div>
    </div>
</nav>

<div class="container my-4">
    {% block content %}{% endblock %}
</div>

<footer class="text-center text-muted py-3">
    <small>Stworzony przez Kamil Matlęga</small>
</footer>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
