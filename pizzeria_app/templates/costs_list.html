{% extends "base.html" %}
{% block content %}
<div class="container mt-5">
    <div class="card shadow-lg">
        <div class="card-header bg-primary text-white text-center">
            <h3>Lista Kosztów</h3>
        </div>
        <div class="card-body">
            <table class="table table-striped">
                <thead class="table-dark">
                    <tr>
                        <th scope="col">Data</th>
                        <th scope="col">Kategoria</th>
                        <th scope="col">Opis</th>
                        <th scope="col">Kwota (zł)</th>
                        <th scope="col" class="text-end">Akcje</th>
                    </tr>
                </thead>
                <tbody>
                    {% for cost in costs %}
                    <tr>
                        <td>{{ cost.date }}</td>
                        <td>{{ cost.category }}</td>
                        <td>{{ cost.description }}</td>
                        <td>{{ cost.amount }}</td>
                        <td class="text-end">
                            <a href="{{ url_for('edit_cost', cost_id=cost.id) }}" class="btn btn-sm btn-warning">Edytuj</a>
                            <a href="{{ url_for('delete_cost', cost_id=cost.id) }}" class="btn btn-sm btn-danger">Usuń</a>
                        </td>
                    </tr>
                    {% endfor %}
                </tbody>
            </table>
            <div class="text-center mt-3">
                <a href="{{ url_for('add_cost') }}" class="btn btn-success">Dodaj Koszt</a>
            </div>
        </div>
    </div>
</div>
{% endblock %}
