{% extends "base.html" %}
{% block content %}
<h2>Lista Kosztów</h2>
<a class="btn btn-success mb-3" href="{{ url_for('add_cost') }}">Dodaj Koszt</a>
<table class="table table-bordered">
    <thead>
        <tr>
            <th>Data</th>
            <th>Kategoria</th>
            <th>Opis</th>
            <th>Kwota (zł)</th>
        </tr>
    </thead>
    <tbody>
        {% for c in costs %}
        <tr>
            <td>{{ c.date }}</td>
            <td>{{ c.category }}</td>
            <td>{{ c.description }}</td>
            <td>{{ c.amount }}</td>
        </tr>
        {% endfor %}
    </tbody>
</table>
{% endblock %}
