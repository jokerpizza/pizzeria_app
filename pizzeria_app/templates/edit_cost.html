
    <!DOCTYPE html>
    <html lang="en">
    <head>
        <title>Edit Cost</title>
    </head>
    <body>
        <h1>Edit Cost</h1>
        <form method="post">
            Date: <input type="text" name="date" value="{{ cost.date }}"><br>
            Category: <input type="text" name="category" value="{{ cost.category }}"><br>
            Description: <input type="text" name="description" value="{{ cost.description }}"><br>
            Amount: <input type="text" name="amount" value="{{ cost.amount }}"><br>
            <button type="submit">Save</button>
        </form>
    </body>
    </html>
