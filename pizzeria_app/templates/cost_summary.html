
{% extends "base.html" %}
{% block content %}
<h2>Podsumowanie Kosztów</h2>

<form method="GET" action="{{ url_for('cost_summary') }}" class="mb-4">
  <div class="row g-3">
    <div class="col-auto">
      <label for="month" class="form-label">Miesiąc</label>
      <select class="form-select" id="month" name="month">
        {% for m in range(1, 13) %}
        <option value="{{ m }}" {% if m == selected_month %}selected{% endif %}>{{ m }}</option>
        {% endfor %}
      </select>
    </div>
    <div class="col-auto">
      <label for="year" class="form-label">Rok</label>
      <select class="form-select" id="year" name="year">
        {% for y in range(2022, 2031) %}
        <option value="{{ y }}" {% if y == selected_year %}selected{% endif %}>{{ y }}</option>
        {% endfor %}
      </select>
    </div>
    <div class="col-auto align-self-end">
      <button type="submit" class="btn btn-primary">Zastosuj</button>
    </div>
  </div>
</form>

<table class="table table-bordered">
  <thead>
    <tr>
      <th>Kategoria</th>
      <th>Suma Kosztów (zł)</th>
    </tr>
  </thead>
  <tbody>
    {% for category, total in summary.items() %}
    <tr>
      <td>{{ category }}</td>
      <td>{{ total | round(2) }}</td>
    </tr>
    {% endfor %}
  </tbody>
</table>

<div class="mt-5">
  <h4>Wykres Procentowy Kosztów</h4>
  <canvas id="costChart" width="400" height="400"></canvas>
</div>

<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
<script>
  const ctx = document.getElementById('costChart').getContext('2d');
  const costChart = new Chart(ctx, {
    type: 'pie',
    data: {
      labels: {{ labels|tojson }},
      datasets: [{
        label: 'Koszty (zł)',
        data: {{ data|tojson }},
        backgroundColor: [
          'rgba(255, 99, 132, 0.2)',
          'rgba(54, 162, 235, 0.2)',
          'rgba(255, 206, 86, 0.2)',
          'rgba(75, 192, 192, 0.2)',
          'rgba(153, 102, 255, 0.2)',
          'rgba(255, 159, 64, 0.2)',
          'rgba(199, 199, 199, 0.2)'
        ],
        borderColor: [
          'rgba(255, 99, 132, 1)',
          'rgba(54, 162, 235, 1)',
          'rgba(255, 206, 86, 1)',
          'rgba(75, 192, 192, 1)',
          'rgba(153, 102, 255, 1)',
          'rgba(255, 159, 64, 1)',
          'rgba(199, 199, 199, 1)'
        ],
        borderWidth: 1
      }]
    },
    options: {
      responsive: true,
    }
  });
</script>
{% endblock %}
