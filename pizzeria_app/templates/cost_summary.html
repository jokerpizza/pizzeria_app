{% extends "base.html" %}
{% block content %}
<div class="container mt-5">
    <div class="card shadow-lg">
        <div class="card-header bg-info text-white text-center">
            <h3>Podsumowanie Kosztów</h3>
        </div>
        <div class="card-body">
            <h5 class="text-center mb-4">Zestawienie kosztów według kategorii</h5>
            <table class="table table-striped">
                <thead class="table-dark">
                    <tr>
                        <th scope="col">Kategoria</th>
                        <th scope="col">Łączna Kwota (zł)</th>
                    </tr>
                </thead>
                <tbody>
                    {% for category, total in cost_summary.items() %}
                    <tr>
                        <td>{{ category }}</td>
                        <td>{{ total }}</td>
                    </tr>
                    {% endfor %}
                </tbody>
            </table>
            <div class="text-center mt-3">
                <a href="{{ url_for('costs_list') }}" class="btn btn-primary">Przejdź do Listy Kosztów</a>
            </div>
        </div>
    </div>
</div>
{% endblock %}
