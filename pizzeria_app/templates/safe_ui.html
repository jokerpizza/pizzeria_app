<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sejf - Zarządzanie gotówką</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body class="bg-light">
    <div class="container py-5">
        <h2 class="text-center mb-4">Stan Sejfu</h2>
        <div class="card shadow p-4">
            <h3 class="text-center text-success">Saldo: {{ balance }} zł</h3>
            <hr>
            <h4 class="mb-3">Dodaj transakcję:</h4>
            <form action="{{ url_for('safe_transaction') }}" method="POST" class="mb-4">
                <div class="row">
                    <div class="col-md-4">
                        <select name="type" class="form-control" required>
                            <option value="Wpłata">Wpłata</option>
                            <option value="Wypłata">Wypłata</option>
                        </select>
                    </div>
                    <div class="col-md-4">
                        <input type="number" step="0.01" name="amount" class="form-control" placeholder="Kwota" required>
                    </div>
                    <div class="col-md-4">
                        <input type="text" name="description" class="form-control" placeholder="Opis" required>
                    </div>
                </div>
                <button type="submit" class="btn btn-primary mt-3 w-100">Dodaj</button>
            </form>
            <hr>
            <h4>Historia transakcji:</h4>
            <table class="table table-striped mt-3">
                <thead>
                    <tr>
                        <th>Data</th>
                        <th>Typ</th>
                        <th>Kwota</th>
                        <th>Opis</th>
                    </tr>
                </thead>
                <tbody>
                    {% for transaction in transactions %}
                    <tr>
                        <td>{{ transaction.date }}</td>
                        <td>{{ transaction.type }}</td>
                        <td class="{{ 'text-success' if transaction.type == 'Wpłata' else 'text-danger' }}">
                            {{ transaction.amount }} zł
                        </td>
                        <td>{{ transaction.description }}</td>
                    </tr>
                    {% endfor %}
                </tbody>
            </table>
        </div>
    </div>
</body>
</html>
