{% extends "base.html" %}
{% block content %}
<h2>Edytuj Sprzedaż</h2>
<form method="POST">
  <div class="mb-3">
    <label for="date" class="form-label">Data</label>
    <input type="date" class="form-control" id="date" name="date" value="{{ sale.date }}" required>
  </div>
  <div class="mb-3">
    <label for="cash" class="form-label">Gotówka (zł)</label>
    <input type="number" step="0.01" class="form-control" id="cash" name="cash" value="{{ sale.cash }}" required>
  </div>
  <div class="mb-3">
    <label for="card" class="form-label">Karta (zł)</label>
    <input type="number" step="0.01" class="form-control" id="card" name="card" value="{{ sale.card }}" required>
  </div>
  <div class="form-check mb-3">
    <input class="form-check-input" type="checkbox" id="paid" name="paid" {% if sale.paid %}checked{% endif %}>
    <label class="form-check-label" for="paid">Zapłacone</label>
  </div>
  <button type="submit" class="btn btn-primary">Zapisz zmiany</button>
</form>
{% endblock %}
