{% extends "base.html" %}
{% block content %}
<h2>Lista Sprzedaży</h2>
<a class="btn btn-success mb-3" href="{{ url_for('add_sale') }}">Dodaj Sprzedaż</a>
<table class="table table-bordered">
    <thead>
        <tr>
            <th>Data</th>
            <th>Dine-In</th>
            <th>Dostawa</th>
            <th>Inne</th>
            <th>Suma</th>
        </tr>
    </thead>
    <tbody>
        {% for s in sales %}
        <tr>
            <td>{{ s.date }}</td>
            <td>{{ s.dine_in }}</td>
            <td>{{ s.delivery }}</td>
            <td>{{ s.other }}</td>
            <td>{{ s.dine_in + s.delivery + s.other }}</td>
        </tr>
        {% endfor %}
    </tbody>
</table>
{% endblock %}
