{% extends "base.html" %}
{% block content %}
<h1>Witaj w PizzeriaApp!</h1>
{% if session.get('user_id') %}
<p>Jesteś zalogowany jako <strong>{{ session.get('username') }}</strong>.</p>
<p><a class="btn btn-primary" href="{{ url_for('dashboard') }}">Przejdź do Dashboardu</a></p>
{% else %}
<p>Proszę się <a href="{{ url_for('login') }}">zalogować</a> lub 
<a href="{{ url_for('register') }}">zarejestrować</a>.</p>
{% endif %}
{% endblock %}
