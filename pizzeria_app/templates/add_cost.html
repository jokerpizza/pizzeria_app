{% extends "base.html" %}
{% block content %}
<div class="container d-flex justify-content-center align-items-center" style="min-height: 80vh;">
    <div class="card shadow-lg p-4" style="width: 100%; max-width: 600px;">
        <h2 class="text-center mb-4">Dodaj Koszt</h2>
        <form method="POST" action="{{ url_for('add_cost') }}">
            <div class="mb-3">
                <label for="date" class="form-label">Data:</label>
                <input type="date" id="date" name="date" class="form-control" required>
            </div>
            <div class="mb-3">
                <label for="category" class="form-label">Kategoria:</label>
                <select id="category" name="category" class="form-control" required>
                    {% for category in categories %}
                    <option value="{{ category }}">{{ category }}</option>
                    {% endfor %}
                </select>
            </div>
            <div class="mb-3">
                <label for="description" class="form-label">Opis:</label>
                <input type="text" id="description" name="description" class="form-control" placeholder="Wprowadź opis" required>
            </div>
            <div class="mb-3">
                <label for="amount" class="form-label">Kwota:</label>
                <input type="number" id="amount" name="amount" class="form-control" placeholder="Wprowadź kwotę" required>
            </div>
            <button type="submit" class="btn btn-success w-100">Dodaj Koszt</button>
        </form>
    </div>
</div>
{% endblock %}
