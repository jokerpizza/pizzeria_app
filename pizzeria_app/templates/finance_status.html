{% extends "base.html" %}
{% block content %}
<div class="container mt-5">
    <div class="card shadow-lg">
        <div class="card-header bg-success text-white text-center">
            <h3>Status Finansowy</h3>
        </div>
        <div class="card-body">
            <h5 class="text-center mb-4">Podsumowanie Twojej Firmy</h5>
            <div class="row">
                <div class="col-md-6 mb-4">
                    <div class="card shadow-sm">
                        <div class="card-body text-center">
                            <h5 class="card-title">Przychody</h5>
                            <p class="card-text display-6 text-success">{{ total_income }} zł</p>
                        </div>
                    </div>
                </div>
                <div class="col-md-6 mb-4">
                    <div class="card shadow-sm">
                        <div class="card-body text-center">
                            <h5 class="card-title">Wydatki</h5>
                            <p class="card-text display-6 text-danger">{{ total_expenses }} zł</p>
                        </div>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-md-12">
                    <div class="card shadow-sm">
                        <div class="card-body text-center">
                            <h5 class="card-title">Bilans</h5>
                            <p class="card-text display-5 {% if total_balance >= 0 %}text-success{% else %}text-danger{% endif %}">
                                {{ total_balance }} zł
                            </p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
