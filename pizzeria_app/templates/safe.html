{% extends "base.html" %}

{% block content %}
<h2>Stan sejfu</h2>
<div class="alert alert-info">
    <h4>Aktualna gotówka w sejfie: <strong>{{ current_safe_balance }} zł</strong></h4>
</div>

<h3>Ostatnie transakcje</h3>
<form method="GET" action="{{ url_for('safe') }}" class="filter-form">
    <label for="month">Miesiąc:</label>
    <select name="month" id="month">
        {% for m in range(1, 13) %}
            <option value="{{ m }}" {% if m == selected_month %}selected{% endif %}>
                {{ m }}
            </option>
        {% endfor %}
    </select>

    <label for="year">Rok:</label>
    <select name="year" id="year">
        {% for y in range(2022, 2030) %}
            <option value="{{ y }}" {% if y == selected_year %}selected{% endif %}>
                {{ y }}
            </option>
        {% endfor %}
    </select>

    <button type="submit">Filtruj</button>
</form>

<table class="table table-bordered">
    <thead>
        <tr>
            <th>Data</th>
            <th>Typ</th>
            <th>Kwota (zł)</th>
        </tr>
    </thead>
    <tbody>
        {% for transaction in recent_transactions %}
        <tr>
            <td>{{ transaction[0] }}</td>
            <td>{{ transaction[1] }}</td>
            <td style="color: {% if transaction[2] < 0 %}red{% else %}green{% endif %};">
                {{ transaction[2] }}
            </td>
        </tr>
        {% endfor %}
    </tbody>
</table>
{% endblock %}
