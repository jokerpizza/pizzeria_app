services:
  - type: web
    name: foodcost-backend
    env: python
    pythonVersion: "3.12"
    rootDir: backend
    buildCommand: pip install -r requirements.txt
    startCommand: uvicorn app.main:app --host 0.0.0.0 --port $PORT
    envVars:
      - key: DB_URL
        sync: false

  - type: worker
- type: worker
  name: papu-ingestor
  env: docker
  dockerfilePath: backend/Dockerfile
  envVars:
    - key: PAPU_EMAIL
      sync: false
    - key: PAPU_PASSWORD
      sync: false
    - key: PAPU_COMPANY_ID
      sync: false
    - key: PAPU_LOCALIZATION_ID
      sync: false
    - key: RABBIT_URL
      sync: false
  - type: static
    name: foodcost-frontend
    rootDir: frontend
    buildCommand: npm install && npm run build
    staticPublishPath: dist
    envVars:
      - key: VITE_API_URL
        sync: false
